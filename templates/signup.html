<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #f5e2d3, #d8c4b1); /* Lighter color of brown */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute elements */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Shape styles */
        .shape {
            position: absolute;
            border-radius: 50%; /* Make circles */
            opacity: 0.2; /* Slightly transparent */
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: #732626; /* Darker shade */
            top: -50px;
            left: -100px;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            background: #993333; /* Darker shade */
            top: 50px;
            right: -80px;
        }

        .shape3 {
            width: 100px;
            height: 100px;
            background: #862d2d; /* Darker shade */
            bottom: 100px;
            left: 60px;
        }

        .shape4 {
            width: 250px;
            height: 250px;
            background: #602020; /* Darker shade */
            bottom: 20px;
            right: 30px;
        }

        /* Additional circles */
        .shape5 {
            width: 120px;
            height: 120px;
            background: #a93d3d; /* New darker shade */
            top: 200px;
            left: 150px;
        }

        .shape6 {
            width: 180px;
            height: 180px;
            background: #b84c4c; /* New darker shade */
            top: 300px;
            right: -150px;
        }

        .shape7 {
            width: 90px;
            height: 90px;
            background: #6b2c2c; /* New darker shade */
            bottom: 150px;
            left: 150px;
        }

        .shape8 {
            width: 160px;
            height: 160px;
            background: #d27a7a; /* New darker shade */
            bottom: 50px;
            right: 100px;
        }

        h2 {
            color: #6b4c41; /* Darker shade for the heading */
            font-weight: bold; /* Bold the heading */
            text-align: center; /* Center the heading */
            margin-bottom: 30px; /* Space below the heading */
            font-size: 2.5rem; /* Increase the font size for the heading */
        }

        .container {
    background: #E6D4B8; /* Almond color */
    padding: 30px; /* Padding around the form */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    position: relative; /* Position relative for layering */
    z-index: 1; /* Ensure it stays above shapes */
    width: 750px; /* Set width of the sign-up box */
        }
    </style>
</head>

<body>
    <!-- Background Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>

    <div class="container">
        <h2 class="mt-5">Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-dismissible fade show mt-3" role="alert">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
